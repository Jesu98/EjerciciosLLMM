<!DOCTYPE HTML>
<html>
<head><h1>Formulario</h1></head>
<body>
    <form method="POST" action="http://formadorestic.com/alumnosdaw/procesaformulario.php">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe el nombre"/><br>
        <label for="edad">Edad:</label><br>
        <input type="number" id="edad" name="edad" placeholder="Escribe la edad"/><br>
        <label for="mayormenor">Mayor de edad:</label><br>
        <input type="radio" id="M" name="mayormenor" value="mayor de edad"/>
        <label for="M">Si</label>
        <input type="radio" id="m" name="mayormenor" value="menor de edad"/>    
        <label for="m">No</label><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Escribe el email"/><br>
        <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
