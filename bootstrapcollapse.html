<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ejercicio Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-3">
  <h2>Curriculum</h2>  
  <div id="accordion">
    <div class="card">
      <div class="card-header">
        <a class="btn" data-bs-toggle="collapse" data-bs-target="#exp">
          Experiencia
        </a>
      </div>
      <div id="exp" class="collapse" data-bs-parent="#accordion">
        <div class="card-body">
          1 lustro trabajando.
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <a class="collapsed btn" data-bs-toggle="collapse" data-bs-target="#formacion">
        Formación
      </a>
      </div>
      <div id="formacion" class="collapse" data-bs-parent="#accordion">
        <table class="table table-bordered">
          <tr>
            <th>Años</th>
            <th>Estudios</th>
          </tr>
          <tr>
            <td>23</td>
            <td>Bachillerato</td>
          </tr>
        </table>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <a class="collapsed btn" data-bs-toggle="collapse" data-bs-target="#contacto">
          Contacto
        </a>
      </div>
      <div id="contacto" class="collapse" data-bs-parent="#accordion">
    <form>
    <div class="mb-3 mt-3">
      <label for="empresa">Nombre Empresa:</label>
      <input type="text" class="form-control" id="empresa" placeholder="Nombre empresa" name="text">
    </div>
    <div class="mb-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Email aquí" name="email">
    </div>
    <div class="mb-3 mt-3">
      <label for="obv">Observaciones:</label>
      <textarea rows="5" class="form-control" id="obv" placeholder="Observaciones" name="text"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
          
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
